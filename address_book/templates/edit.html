{% extends 'base.html' %}
{% block content %}
  <h2> Edit Address Details</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control" aria-describedby="emailHelp" value="{{get_address.name}}" name="name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" aria-describedby="emailHelp" value="{{get_address.email}}" name="email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" aria-describedby="emailHelp" value="{{get_address.phone}}" name="phone">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" aria-describedby="emailHelp" value="{{get_address.address}}" name="address">
      </div>
          <div class="form-group">
        <input type="text" class="form-control" aria-describedby="emailHelp" value="{{get_address.city}}" name="city">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" aria-describedby="emailHelp" value="{{get_address.state}}" name="state">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" aria-describedby="emailHelp" value="{{get_address.zipcode}}" name="zipcode">
      </div>
      <div class="form-group">
        <input type="hidden" class="form-control"  value="{{get_address.id}}" name="id">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Edit Address</button>
    </form>
    <br>
    <form method="post" action="{% url 'delete' get_address.id %}">
      {% csrf_token %}
      <input type="hidden" value="{{ get_address.id }}" name="id">
      <button type="submit" class="btn btn-secondary">Delete</button>
    </form>

{% endblock %}
